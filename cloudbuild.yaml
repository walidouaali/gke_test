steps:
# ---------- APP 1 ----------
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build app1 image'
  args:
    - build
    - -t
    - us-central1-docker.pkg.dev/gke-project-481520/gke-repo/quickstart-image:${SHORT_SHA}
    - ./app1

- name: 'gcr.io/cloud-builders/docker'
  id: 'Push app1 image'
  args:
    - push
    - us-central1-docker.pkg.dev/gke-project-481520/gke-repo/quickstart-image:${SHORT_SHA}

# ---------- APP 2 ----------
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build app2 image'
  args:
    - build
    - -t
    - us-central1-docker.pkg.dev/gke-project-481520/gke-repo/flask-image:${SHORT_SHA}
    - ./app2

- name: 'gcr.io/cloud-builders/docker'
  id: 'Push app2 image'
  args:
    - push
    - us-central1-docker.pkg.dev/gke-project-481520/gke-repo/flask-image:${SHORT_SHA}

# ---------- CLOUD DEPLOY ----------
- name: 'google/cloud-sdk:latest'
  id: 'Cloud Deploy Release'
  entrypoint: 'bash'
  args:
    - -xe
    - -c
    - |
      set -e

      gcloud deploy apply --file deploy/pipeline.yaml --region=us-central1
      gcloud deploy apply --file deploy/dev.yaml --region=us-central1
      gcloud deploy apply --file deploy/prod.yaml --region=us-central1

      # Ensure variables are set and trimmed
      SHORT_SHA=${SHORT_SHA:-unknown}
      BUILD_ID=${BUILD_ID:-0000000}
      BUILD_ID=${BUILD_ID:0:7}

      # Construct release name safely (no trailing hyphen)
      REL_NAME="app-release-${SHORT_SHA}-${BUILD_ID}"
      REL_NAME="${REL_NAME%-}"

      echo "Creating Cloud Deploy release: $REL_NAME"

      gcloud deploy releases create "$REL_NAME" \
        --delivery-pipeline=gke-cicd-pipeline \
        --region=us-central1 \
        --skaffold-file=skaffold.yaml


options:
  logging: CLOUD_LOGGING_ONLY
